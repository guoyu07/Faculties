<a routerLink="/" routerLinkActive="active">Main</a>
<a routerLink="/user" routerLinkActive="active">Users</a>
<a routerLink="/user/create" routerLinkActive="active">New User</a>

<div class="container">
  <table class="highlight centered">
    <thead>
    <tr>
      <th>Name</th>
      <th>Lastname</th>
      <th>Patronymic</th>
      <th>Group id</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>{{user.lastname}}</td>
      <td>{{user.patronymic}}</td>
      <td [ngClass]="{'selected': user.groupId != null}"><a routerLink="/group/{{user.groupId }}">{{user.groupId }}</a>
      </td>
      <td>
        <button type="button" class="btn green" (click)="getProfile(user)">Profile</button>
      </td>
      <td>
        <button type="button" class="btn orange">Edit</button>
      </td>
      <td>
        <button type="button" class="btn red" (click)="deleteUser(user)">Delete</button>
      </td>
    </tr>

    </tbody>
  </table>
</div>
